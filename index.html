<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Tu formulario y contenido irá aquí -->
    <div class="container">
      <h1>Formulario de Tareas</h1>
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="tiempo" class="form-label">Tiempo</label>
          <input type="text" class="form-control" id="tiempo" />
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="file" class="form-control" id="imagen" />
        </div>
        <div class="mb-3">
          <label for="responsable" class="form-label">Responsable</label>
          <input type="text" class="form-control" id="responsable" />
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="EnProceso">En Proceso</option>
            <option value="EnTesting">En Testing</option>
            <option value="Completada">Completada</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </body>
</html>
